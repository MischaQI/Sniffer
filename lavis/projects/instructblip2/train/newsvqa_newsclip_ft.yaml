model:
  arch: blip2_vicuna_instruct
  model_type: vicuna13b
  load_finetuned: False
  use_grad_checkpoint: True
  freeze_vit: True
  max_txt_len: 256
  # max_output_txt_len:

  finetuned: ""

  pretrained: "llm-ckpt/instruct_blip_vicuna13b_trimmed.pth"

  llm_model: "llm-ckpt/vicuna-13b-v1.1"

datasets:
  newsclip_newsvqa: 
    vis_processor:
        train:
          name: "blip2_image_train"
          image_size: 224
        eval:
          name: "blip_image_eval"
          image_size: 224
    text_processor:
        train:
          name: "blip_caption_revised"
          max_words: 256
          # prompt: "The attached news image of "
        eval:
          name: "blip_caption_revised"
          max_words: 256
          # prompt: "The attached news image of "

    build_info:
      # Be careful not to append minus sign (-) before split to avoid itemizing
      annotations:
        train:
          storage: train_vqa.json
      images:
        storage: images/



run:
  task: newsvqa
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-5
  min_lr: 0
  warmup_lr: 1e-8
  warmup_steps: 1000
  weight_decay: 0.05
  max_epoch: 1
  batch_size_train: 4 
  batch_size_eval: 1
  num_workers: 4
  accum_grad_iters: 1 

  # inference-specific
  max_len: 256
  min_len: 8
  num_beams: 1 # 3

  seed: 42
  output_dir: "output/blip2_vicuna_instruct/NewsVQA_NewsClip_13B"

  amp: True
  resume_ckpt_path: null 

  evaluate: False
  train_splits: ["train"]
  # valid_splits: ["val"]
  # test_splits: ["test"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True

